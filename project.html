<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Details of ${projectTitle} by Soham Aserkar">
    <title>${projectTitle} - Soham Aserkar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>${projectTitle}</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#projects">Projects</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <h2>${projectTitle}</h2>
            <img src="${projectImage}" alt="${projectTitle}">
            <p>${projectDescription}</p>
            <h3>Technical Details</h3>
            <p>${projectDetails}</p>
            <h3>Skills and Tech Stack</h3>
            <ul>
                ${projectSkills.map(skill => `<li>${skill}</li>`).join('')}
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Soham Aserkar. All rights reserved.</p>
    </footer>
</body>
</html>
