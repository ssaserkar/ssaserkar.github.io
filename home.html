<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soham Aserkar - Robotics and AI Engineer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            margin: 1rem 0;
            text-align: center;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #007BFF;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        section {
            background: #fff;
            padding: 2rem;
            margin: 1rem 0;
            transition: transform 0.3s, background-color 0.3s;
        }
        section:hover {
            transform: scale(1.02);
            background-color: #e4e4e4;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e4e4e4;
            margin: 0.5rem 0;
            padding: 1rem;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #d4d4d4;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
            position: sticky;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Soham Aserkar</h1>
        <p>Robotics and AI Engineer</p>
    </header>
    <nav>
        <a href="#about">About Me</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#work-experience">Work Experience</a>
        <a href="#education">Education</a>
        <a href="#certifications">Certifications</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="about">
            <h2>About Me</h2>
            <p id="about-content"></p>
        </section>
        <section id="skills">
            <h2>Skills</h2>
            <ul id="skills-list" class="skills"></ul>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <ul id="projects-list" class="projects"></ul>
        </section>
        <section id="work-experience">
            <h2>Work Experience</h2>
            <ul id="work-experience-list" class="work-experience"></ul>
        </section>
        <section id="education">
            <h2>Education</h2>
            <ul id="education-list" class="education"></ul>
        </section>
        <section id="certifications">
            <h2>Certifications</h2>
            <ul id="certifications-list" class="certifications"></ul>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <ul id="contact-list" class="contact"></ul>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Soham Aserkar. All rights reserved.</p>
    </footer>
    <script>
        const aboutContent = "I am a dedicated Robotics and AI Engineer with a strong background in developing innovative solutions in both software and hardware domains. With a passion for advancing technology and a commitment to excellence, I aim to contribute significantly to the robotics and AI industry.";
        const skills = [
            { category: "Programming Languages", items: ["Python", "C++", "JavaScript"] },
            { category: "Robotics Frameworks", items: ["ROS", "ROS2", "GAZEBO"] },
            { category: "Machine Learning", items: ["Computer Vision", "NLP", "Deep Learning"] },
            { category: "Hardware Design", items: ["Circuit Design", "Digital and Analog Signal Processing", "Power Electronics"] },
            { category: "Tools", items: ["Jetson Orin Nano", "CAD Software"] }
        ];
        const projects = [
            { name: "Project Name", description: "Description of the project, your role, technologies used, and outcomes.", link: "[GitHub/Project Demo Link]" }
            // Add more projects as needed
        ];
        const workExperience = [
            { company: "[Company Name]", details: "Position, achievements, and specific contributions to projects or teams." }
            // Add more work experiences as needed
        ];
        const education = [
            { degree: "MS in Robotics", details: "[University Name], relevant coursework, and research projects." }
            // Add more educational background as needed
        ];
        const certifications = [
            { name: "Certification Name", details: "[Certification Details]" }
            // Add more certifications as needed
        ];
        const contact = [
            { type: "Email", value: "soham.aserkar@example.com", link: "mailto:soham.aserkar@example.com" },
            { type: "LinkedIn", value: "LinkedIn Profile", link: "[LinkedIn Profile Link]" },
            { type: "GitHub", value: "GitHub Profile", link: "[GitHub Profile Link]" }
            // Add more contact information as needed
        ];

        document.getElementById("about-content").textContent = aboutContent;
        const populateList = (listId, items) => {
            const list = document.getElementById(listId);
            items.forEach(item => {
                const li = document.createElement("li");
                if (item.category) {
                    li.innerHTML = `<strong>${item.category}:</strong> ${item.items.join(", ")}`;
                } else if (item.name) {
                    li.innerHTML = `<strong>${item.name}:</strong> ${item.description} <a href="${item.link}">View on GitHub</a>`;
                } else if (item.company) {
                    li.innerHTML = `<strong>${item.company}:</strong> ${item.details}`;
                } else if (item.degree) {
                    li.innerHTML = `<strong>${item.degree}:</strong> ${item.details}`;
                } else if (item.name) {
                    li.innerHTML = `<strong>${item.name}:</strong> ${item.details}`;
                } else if (item.type) {
                    li.innerHTML = `${item.type}: <a href="${item.link}">${item.value}</a>`;
                }
                list.appendChild(li);
            });
        };

        populateList("skills-list", skills);
        populateList("projects-list", projects);
        populateList("work-experience-list", workExperience);
        populateList("education-list", education);
        populateList("certifications-list", certifications);
        populateList("contact-list", contact);
    </script>
</body>
</html>
