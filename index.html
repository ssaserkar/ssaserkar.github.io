<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soham Aserkar - Robotics and AI Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            background: url('header-bg.jpg') no-repeat center center/cover;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
            position: relative;
        }
        header h1, header p {
            margin: 0;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.5);
            display: inline-block;
        }
        nav {
            background: #333;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }
        nav a:hover {
            color: #007BFF;
            transform: scale(1.1);
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        section {
            background: #fff;
            padding: 2rem;
            margin: 1rem 0;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }
        section:hover {
            transform: scale(1.02);
            background-color: #e4e4e4;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .icon {
            color: #007BFF;
            margin-right: 0.5rem;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e4e4e4;
            margin: 0.5rem 0;
            padding: 1rem;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        li:hover {
            background-color: #d4d4d4;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: #fff;
        }
        .contact-icon {
            margin: 0 0.5rem;
            color: #fff;
            font-size: 1.5rem;
            transition: color 0.3s, transform 0.3s;
        }
        .contact-icon:hover {
            color: #007BFF;
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Soham Aserkar</h1>
        <p>Robotics and AI Engineer</p>
    </header>
    <nav>
        <a href="#about">About Me</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#work-experience">Work Experience</a>
        <a href="#education">Education</a>
        <a href="#certifications">Certifications</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="about">
            <h2><i class="fas fa-user icon"></i>About Me</h2>
            <p id="about-content"></p>
        </section>
        <section id="skills">
            <h2><i class="fas fa-cogs icon"></i>Skills</h2>
            <ul id="skills-list" class="skills"></ul>
        </section>
        <section id="projects">
            <h2><i class="fas fa-project-diagram icon"></i>Projects</h2>
            <ul id="projects-list" class="projects"></ul>
        </section>
        <section id="work-experience">
            <h2><i class="fas fa-briefcase icon"></i>Work Experience</h2>
            <ul id="work-experience-list" class="work-experience"></ul>
        </section>
        <section id="education">
            <h2><i class="fas fa-graduation-cap icon"></i>Education</h2>
            <ul id="education-list" class="education"></ul>
        </section>
        <section id="certifications">
            <h2><i class="fas fa-certificate icon"></i>Certifications</h2>
            <ul id="certifications-list" class="certifications"></ul>
        </section>
        <section id="contact">
            <h2><i class="fas fa-envelope icon"></i>Contact</h2>
            <ul id="contact-list" class="contact"></ul>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Soham Aserkar. All rights reserved.</p>
        <a href="mailto:ssaserkar@wpi.edu" class="contact-icon"><i class="fas fa-envelope"></i></a>
        <a href="https://www.linkedin.com/in/sohamaserkar" class="contact-icon"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/ssaserkar" class="contact-icon"><i class="fab fa-github"></i></a>
    </footer>
    <script>
        const aboutContent = "I am a dedicated Robotics and AI Engineer with a strong background in developing innovative solutions in both software and hardware domains. With a passion for advancing technology and a commitment to excellence, I aim to contribute significantly to the robotics and AI industry.";
        
        const skills = [
            { category: "Programming Languages & Frameworks", items: ["Python", "C", "C++", "Git", "ROS", "ROS2", "Gazebo", "Docker", "Restful API", "Kubernetes", "UML", "SysML", "Linux"] },
            { category: "Machine Learning", items: ["CNN", "RNN", "LSTM", "NumPy", "SciPy", "Pandas", "SQL", "PyTorch", "TensorFlow", "Transformers", "LLM", "Attention"] },
            { category: "Electronics", items: ["Multiphase DC-DC converters", "Analog Circuit Design", "Altium", "Allegro", "LTSpice", "Sensors", "I2C", "SPI", "SMBus", "TCP/IP"] },
            { category: "Simulation & Hardware", items: ["NI LabVIEW", "Teststand", "Veristand", "MATLAB", "Simulink", "Isaac Sim", "Jetson Orin Nano", "Arduino", "RTOS"] }
        ];
        
        const projects = [
            { name: "ChatterArm", description: "Integrated LangSAM with Generative Grasp CNN (GGCNN) to create a vision-language-action model in ROS2 and Gazebo. Processed RGB-D images to process Region of Interest mapping given a prompt, process depth maps and push to GGCNN. Optimized GGCNN for YCB Dataset and received Grasp Pose, Quality and width as input for the Franka Emika Panda Arm. Demonstrated in ROS2 Gazebo by integrating both pipelines as service-client by prompting ‘action’ and ‘target object’.", link: "https://github.com/ssaserkar/chatterarm" }
        ];
        
        const workExperience = [
            { company: "Renesas Electronics America", details: "Applications Engineer: Navigated the Multiphase DC-DC converter - Smart Power Stage (SPS) Product for automotive and server products. Integrated Python with LabVIEW via a TCP/IP persistent server, achieving a 50% speed boost in SMBus and I2C protocol. Developed end-to-end pipeline for thermal data with computer vision for heat anomaly detection, boosting detection by 20%." }
        ];
        
        const education = [
            { degree: "Masters in Robotics Engineering", details: "Worcester Polytechnic Institute (WPI): Relevant Courses: Deep Learning, Human-Robot Interaction, Motion Planning, Model Based Systems Engineering" },
            { degree: "Bachelors in Electrical and Communications Engineering", details: "University of Pune: Awarded “Best Outgoing Student of the Electrical and Communications Engineering Branch of 2020”. Relevant Courses: Machine Learning, Data Structures and Algorithms, Operating Systems, Object Oriented Programming" }
        ];
        
        const certifications = [
            { name: "Certification Name", details: "Certification Details" }
        ];
        
        const contact = [
            { type: "Phone", details: "508-762-7943" },
            { type: "Email", details: "ssaserkar@wpi.edu" },
            { type: "LinkedIn", details: "<a href='https://www.linkedin.com/in/sohamaserkar'>LinkedIn</a>" },
            { type: "GitHub", details: "<a href='https://github.com/ssaserkar'>GitHub</a>" }
        ];
        
        document.getElementById('about-content').innerText = aboutContent;
        
        skills.forEach(skill => {
            const category = document.createElement('li');
            category.innerHTML = `<strong>${skill.category}</strong>: ${skill.items.join(', ')}`;
            document.getElementById('skills-list').appendChild(category);
        });
        
        projects.forEach(project => {
            const projectItem = document.createElement('li');
            projectItem.innerHTML = `<strong>${project.name}</strong>: ${project.description} <a href="${project.link}" target="_blank">[Git]</a>`;
            document.getElementById('projects-list').appendChild(projectItem);
        });
        
        workExperience.forEach(work => {
            const workItem = document.createElement('li');
            workItem.innerHTML = `<strong>${work.company}</strong>: ${work.details}`;
            document.getElementById('work-experience-list').appendChild(workItem);
        });
        
        education.forEach(edu => {
            const eduItem = document.createElement('li');
            eduItem.innerHTML = `<strong>${edu.degree}</strong>: ${edu.details}`;
            document.getElementById('education-list').appendChild(eduItem);
        });
        
        certifications.forEach(cert => {
            const certItem = document.createElement('li');
            certItem.innerHTML = `<strong>${cert.name}</strong>: ${cert.details}`;
            document.getElementById('certifications-list').appendChild(certItem);
        });
        
        contact.forEach(cont => {
            const contItem = document.createElement('li');
            contItem.innerHTML = `<strong>${cont.type}</strong>: ${cont.details}`;
            document.getElementById('contact-list').appendChild(contItem);
        });
    </script>
</body>
</html>
